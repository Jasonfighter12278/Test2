<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dumb Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .buttons button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
      background: #333;
      color: #fff;
    }
    .buttons button:hover {
      transform: scale(1.08);
      background: #444;
    }
    .buttons button.active {
      background: #ff9800;
      color: #000;
      box-shadow: 0 0 12px #ff9800;
    }
    .fact {
      margin: 14px auto;
      padding: 14px;
      background: #1e1e1e;
      border-radius: 12px;
      max-width: 600px;
      font-size: 1.2rem;
      opacity: 0;
      transform: scale(0.95);
      animation: popIn 0.4s forwards;
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a {
      color: #ff9800;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    footer a:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤¯ Random Dumb Facts</h1>
  <div class="buttons">
    <button id="oneFact">1 Fact</button>
    <button id="fiveFacts">5 Facts</button>
    <button id="anotherFact">Another</button>
  </div>
  <div id="factContainer"></div>

  <footer>
    <p>Created by iris. Inspired by gzao_pogs â€” <a href="#">Suggest a fact</a> | <a href="#">Export facts</a></p>
  </footer>

  <script>
    const factContainer = document.getElementById('factContainer');
    const oneBtn = document.getElementById('oneFact');
    const fiveBtn = document.getElementById('fiveFacts');
    const anotherBtn = document.getElementById('anotherFact');

    const categories = {
      Animals: [
        "Sharks existed before trees.",
        "Sloths can hold their breath longer than dolphins.",
        "Cows have best friends and get stressed when separated."
      ],
      Food: [
        "Bananas are berries but strawberries arenâ€™t.",
        "Honey never spoilsâ€”archaeologists have eaten 3000-year-old honey.",
        "Ketchup was once sold as medicine."
      ],
      Weird: [
        "Wombat poop is cube-shaped.",
        "Octopuses have three hearts.",
        "Thereâ€™s a species of jellyfish that is immortal."
      ]
    };

    function getRandomFact() {
      const keys = Object.keys(categories);
      const category = keys[Math.floor(Math.random() * keys.length)];
      const factList = categories[category];
      const fact = factList[Math.floor(Math.random() * factList.length)];
      return `${fact}`;
    }

    function showFacts(count) {
      factContainer.innerHTML = ""; // clear old facts
      for (let i = 0; i < count; i++) {
        const factEl = document.createElement('div');
        factEl.className = 'fact';
        factEl.textContent = getRandomFact();
        factContainer.appendChild(factEl);
      }
    }

    function setActive(button) {
      [oneBtn, fiveBtn, anotherBtn].forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    oneBtn.addEventListener('click', () => {
      showFacts(1);
      setActive(oneBtn);
    });

    fiveBtn.addEventListener('click', () => {
      showFacts(5);
      setActive(fiveBtn);
    });

    anotherBtn.addEventListener('click', () => {
      showFacts(1);
      setActive(anotherBtn);
    });

    // spacebar shortcut for another fact
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        showFacts(1);
        setActive(anotherBtn);
      }
    });

    // default load
    showFacts(1);
    setActive(oneBtn);
  </script>
</body>
</html>
