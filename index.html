<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dumb Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 { font-size: 2.5rem; margin-bottom: 15px; }
    .controls {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 15px;
    }
    .buttons button, select {
      margin: 8px; padding: 10px 18px; border: none; border-radius: 12px;
      cursor: pointer; font-size: 1rem; transition: all 0.25s ease;
      background: #333; color: #fff;
    }
    .buttons button:hover, select:hover { transform: scale(1.05); background: #444; }
    .buttons button.active { background: #ff9800; color: #000; box-shadow: 0 0 12px #ff9800; }
    .fact {
      margin: 14px auto; padding: 14px; background: #1e1e1e; border-radius: 12px;
      max-width: 650px; font-size: 1.2rem; opacity: 0; transform: scale(0.95);
      animation: popIn 0.4s forwards; line-height: 1.4; display: flex;
      justify-content: space-between; align-items: center;
    }
    .fact button {
      margin-left: 10px; background: none; border: none; color: #ff9800;
      font-size: 1.4rem; cursor: pointer; transition: transform 0.2s ease;
    }
    .fact button:hover { transform: scale(1.3); color: #ffc107; }
    @keyframes popIn { to { opacity: 1; transform: scale(1); } }
    #favorites { margin-top: 40px; text-align: left; max-width: 700px; margin-left: auto; margin-right: auto; }
    #favorites h2 { font-size: 1.8rem; margin-bottom: 10px; text-align: center; }
    #favorites button.export {
      display: block; margin: 10px auto 20px; padding: 8px 14px;
      background: #444; border: none; border-radius: 8px; cursor: pointer;
      color: #fff; transition: all 0.2s ease;
    }
    #favorites button.export:hover { background: #666; transform: scale(1.05); }
    .favorite {
      background: #2a2a2a; margin: 8px 0; padding: 10px; border-radius: 10px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .favorite button {
      background: none; border: none; color: #ff4d4d;
      font-size: 1.2rem; cursor: pointer; transition: transform 0.2s ease;
    }
    .favorite button:hover { transform: scale(1.2); color: #ff6666; }
    footer { margin-top: auto; padding: 15px; font-size: 0.9rem; color: #aaa; text-align: center; }
    footer a { color: #ff9800; text-decoration: none; transition: color 0.2s ease; }
    footer a:hover { color: #ffc107; }
  </style>
</head>
<body>
  <h1>ü§Ø Random Dumb Facts</h1>
  
  <div class="controls">
    <div class="buttons">
      <button id="oneFact">1 Fact</button>
      <button id="fiveFacts">5 Facts</button>
      <button id="anotherFact">Another</button>
    </div>
    <select id="categoryFilter">
      <option value="All">All Categories</option>
    </select>
    <select id="languageChooser">
      <option value="en">English üá¨üáß</option>
      <option value="pt">Portugu√™s üáßüá∑</option>
    </select>
  </div>

  <div id="factContainer"></div>

  <div id="favorites">
    <h2>‚≠ê Favorite Facts</h2>
    <button class="export" id="exportFavorites">üìÇ Export Favorites</button>
    <div id="favoriteList"></div>
  </div>

  <footer>
    <p>Created by iris. Inspired by gzao_pogs. Not all facts are true. ‚Äî <a href="#">Suggest a fact</a> | <a href="#">Export facts</a></p>
  </footer>

  <script>
    const factContainer = document.getElementById('factContainer');
    const oneBtn = document.getElementById('oneFact');
    const fiveBtn = document.getElementById('fiveFacts');
    const anotherBtn = document.getElementById('anotherFact');
    const categoryFilter = document.getElementById('categoryFilter');
    const languageChooser = document.getElementById('languageChooser');
    const favoriteList = document.getElementById('favoriteList');
    const exportBtn = document.getElementById('exportFavorites');

    const facts = {
      en: {
        Animals: [
          "Sharks existed before trees","Sloths can hold their breath longer than dolphins","Cows have best friends and get stressed when separated","A shrimp‚Äôs heart is in its head","Sea otters hold hands while they sleep","Penguins propose with pebbles","Dolphins have names for each other","Some frogs can freeze solid and thaw back to life","Goats have rectangular pupils","Flamingos are pink because of shrimp","Crows can remember human faces","Octopuses sometimes punch fish","Elephants can‚Äôt jump","A snail can sleep for three years","Camels store fat, not water, in their humps","A newborn kangaroo is smaller than a gummy bear","Ostriches can run faster than horses","Butterflies taste with their feet","Parrots can live over 80 years","Koalas have fingerprints like humans","Some cats are allergic to people","Pigs can get sunburned","Cows give more milk when listening to music","Chickens outnumber humans","Wombat poop is cube-shaped","Giraffes have the same number of neck bones as humans","Ants never sleep","Rats laugh when tickled","Horses can‚Äôt vomit","Octopus blood is blue","Bees can recognize faces","Male seahorses give birth","Penguins can jump six feet","Dogs can smell your feelings","A cat once became mayor of a town","Bats always turn left out of caves","Sharks existed before Saturn had rings","A shrimp‚Äôs punch can boil water","Some fish can climb trees","Goldfish can recognize their owners","Cows moo in accents","A group of flamingos is called a flamboyance","Lobsters taste with their legs","Crocodiles cannot stick out their tongue","Starfish have no brains","Sloths can swim","Owls have tube-shaped eyes","Kangaroos can‚Äôt walk backwards","Ducks sleep with one eye open"
        ],
        Food: [
          "Bananas are berries but strawberries aren‚Äôt","Honey never spoils","Ketchup was once medicine","Carrots were purple first","Cotton candy was invented by a dentist","Apples float because of air","Potatoes were grown in space","Peanuts aren‚Äôt nuts","Watermelons are 92% water","Tomatoes were once thought poisonous","Chocolate was currency","Pineapples take 2 years to grow","Avocados are berries","Cheese is the most stolen food","Coca-Cola was once green","Peppers trick your brain into thinking it‚Äôs burning","Popsicles were invented by a child","Pepsi once owned a navy","French fries came from Belgium","Lobsters were once prison food","Bananas glow under black light","Most wasabi isn‚Äôt real wasabi","Coffee beans are seeds","Bread used to be technology","Ice cream cones were invented at a fair","Cucumbers are 96% water","The first soup was hippopotamus-based","Twinkies have a shelf life of 45 days","Spam has over 60 ingredients","Nutella was invented after WWII","Bubble gum is pink because it was the only dye left","Milk was once poisonous until humans evolved tolerance","Apples wake you up better than coffee","Kiwis used to be called Chinese gooseberries","M&Ms were made for WWII soldiers","Hot chocolate was once served with chili peppers","Butter was once used as currency","Instant noodles were voted greatest Japanese invention of the 20th century"
        ],
        Weird: [
          "Octopuses have three hearts","A jellyfish is biologically immortal","The inventor of Pringles is buried in a Pringles can","Turtles can breathe through their butts","Your stomach gets a new lining every 3 days","The Eiffel Tower grows in summer","Scotland‚Äôs national animal is a unicorn","You can‚Äôt hum with your nose plugged","Mosquitoes like people who ate bananas","There are more stars than grains of sand","The dot on an i is called a tittle","You‚Äôre taller in the morning","Bananas curve toward the sun","Bubble wrap was wallpaper","Humans are the only animals that blush","Hippo milk is pink","Some cats survived 30-story falls","The first alarm clock only rang at 4 AM","The first oranges weren‚Äôt orange","You can‚Äôt lick your elbow","A cloud can weigh a million pounds","Your tongue print is unique","Wombats can outrun humans","Some people dream only in black and white","If you cut a starfish it can regrow","Shakespeare invented the word eyeball","Space smells like burnt steak","The first computer virus was in 1986","There‚Äôs an ant that explodes","Your hair knows when you sleep","Pigeons can do math","There are more fake flamingos than real ones","Bananas share 60% DNA with humans","Some turtles breathe through their rear ends","Spaghetto is the singular of spaghetti","Your body has enough DNA to stretch to the sun and back","An octopus can taste with its arms","Sloths can hold their breath longer than dolphins","The inventor of the microwave noticed chocolate melting","Kangaroos fart less because of bacteria","Snakes can predict earthquakes","The longest hiccup lasted 68 years"
        ]
      }
    };

    function loadCategories() {
      categoryFilter.innerHTML = '<option value="All">All Categories</option>';
      Object.keys(facts[languageChooser.value]).forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function getRandomFact() {
      const lang = languageChooser.value;
      let chosenCategory = categoryFilter.value;
      let keys = Object.keys(facts[lang]);
      if (chosenCategory === "All") {
        chosenCategory = keys[Math.floor(Math.random() * keys.length)];
      }
      const factList = facts[lang][chosenCategory];
      const fact = factList[Math.floor(Math.random() * factList.length)];
      return { category: chosenCategory, fact };
    }

    function showFacts(count) {
      factContainer.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const { category, fact } = getRandomFact();
        const factEl = document.createElement('div');
        factEl.className = 'fact';
        factEl.innerHTML = `<span>${category}: ${fact}</span>
                            <button title="Save to favorites">‚≠ê</button>`;
        factEl.querySelector("button").addEventListener("click", () => saveFavorite(`${category}: ${fact}`));
        factContainer.appendChild(factEl);
      }
    }

    function setActive(button) {
      [oneBtn, fiveBtn, anotherBtn].forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function saveFavorite(fact) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (!favorites.includes(fact)) {
        favorites.push(fact);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        renderFavorites();
      }
    }

    function removeFavorite(fact) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites = favorites.filter(f => f !== fact);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      renderFavorites();
    }

    function renderFavorites() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favoriteList.innerHTML = "";
      favorites.forEach(fact => {
        const favEl = document.createElement("div");
        favEl.className = "favorite";
        favEl.innerHTML = `<span>${fact}</span>
                           <button title="Remove">‚úñ</button>`;
        favEl.querySelector("button").addEventListener("click", () => removeFavorite(fact));
        favoriteList.appendChild(favEl);
      });
    }

    function exportFavorites() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (favorites.length === 0) {
        alert("No favorites to export!");
        return;
      }
      const blob = new Blob([favorites.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "favorites.txt";
      link.click();
    }

    oneBtn.addEventListener('click', () => { showFacts(1); setActive(oneBtn); });
    fiveBtn.addEventListener('click', () => { showFacts(5); setActive(fiveBtn); });
    anotherBtn.addEventListener('click', () => { showFacts(1); setActive(anotherBtn); });
    categoryFilter.addEventListener("change", () => { showFacts(1); setActive(oneBtn); });
    languageChooser.addEventListener("change", () => { loadCategories(); showFacts(1); setActive(oneBtn); });
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); showFacts(1); setActive(anotherBtn); }
    });
    exportBtn.addEventListener("click", exportFavorites);

    loadCategories();
    renderFavorites();
    showFacts(1);
    setActive(oneBtn);
  </script>
</body>
</html>
